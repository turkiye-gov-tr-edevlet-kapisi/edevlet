<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>e-Devlet Kapısı Kimlik Doğrulama Sistemi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #f2f2f2; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: white; width: 100%; max-width: 500px; padding: 30px; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); border-top: 5px solid #ed1c24; }
        
        /* LOGO VE BAYRAK ALANI */
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .logo-box { display: flex; align-items: center; gap: 10px; }
        .logo-box img { height: 45px; }
        .flag-box img { height: 35px; border-radius: 3px; }

        .official-link { text-align: center; margin-bottom: 20px; color: #005596; font-size: 14px; font-weight: bold; text-decoration: none; display: block; }
        .official-link:hover { text-decoration: underline; }

        .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 25px; justify-content: space-around; font-size: 12px; color: #666; }
        .tab.active { color: #000; border-bottom: 3px solid #ed1c24; padding-bottom: 8px; font-weight: bold; }

        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-size: 12px; color: #333; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; background: #fdfdfd; font-size: 16px; outline: none; }
        
        .captcha-container { display: flex; align-items: center; gap: 10px; margin-top: 15px; }
        .captcha-box { background: #e8e8e8; padding: 10px; font-family: 'Courier New', monospace; font-size: 22px; font-weight: bold; letter-spacing: 4px; color: #444; border: 1px dashed #999; width: 120px; text-align: center; user-select: none; }

        .btn-submit { width: 100%; background: #005596; color: white; border: none; padding: 15px; border-radius: 25px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        footer { text-align: center; margin-top: 25px; font-size: 10px; color: #999; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="header-top">
        <div class="logo-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b3/Turkiye.gov.tr_logo.svg" alt="e-Devlet Logo">
        </div>
        <div class="flag-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" alt="Türk Bayrağı">
        </div>
    </div>

    <a href="https://www.turkiye.gov.tr" class="official-link">www.turkiye.gov.tr</a>

    <div class="tabs">
        <div class="tab active">e-Devlet Şifresi</div>
        <div class="tab">Mobil İmza</div>
        <div class="tab">T.C. Kimlik Kartı</div>
    </div>

    <div class="form-group">
        <label>T.C. Kimlik No</label>
        <input type="text" maxlength="11" placeholder="TC Kimlik Numaranız">
    </div>

    <div class="form-group">
        <label>e-Devlet Şifresi</label>
        <input type="password" placeholder="Şifreniz">
    </div>

    <div class="form-group">
        <label>Güvenlik Kodu</label>
        <div class="captcha-container">
            <div id="capCode" class="captcha-box"></div>
            <input type="text" id="capInput" style="flex:1" placeholder="Kodu girin">
        </div>
    </div>

    <button class="btn-submit" onclick="loginCheck()">Giriş Yap</button>

    <footer>
        <p>Hızlı Çözüm Merkezi | Gizlilik ve Güvenlik</p>
        <p>© 2025 Ankara - TÜRSAT Siber Güvenlik Başkanlığı<br>Tüm Hakları Saklıdır.</p>
    </footer>
</div>

<script>
    function makeCap() {
        let code = Math.random().toString(36).substring(2, 7);
        document.getElementById("capCode").innerText = code;
    }
    
    function loginCheck() {
        const code = document.getElementById("capCode").innerText;
        const input = document.getElementById("capInput").value;
        if(input.toLowerCase() === code.toLowerCase()) {
            alert("Sisteme Başarıyla Giriş Yapıldı. Merhaba Elif Serbest!\n\nDoğum Tarihi: 28.11.2005\nAdres: Sultan Murat Mah. Küçükçekmece\nTapu Kaydı: Serbest Apartmanı (8 Adet)");
            window.location.href = "https://www.turkiye.gov.tr/tapu-bilgileri-sorgulama";
        } else {
            alert("Güvenlik kodu hatalı!");
            makeCap();
        }
    }
    window.onload = makeCap;
</script>

</body>
</html>
